                </div>
            </nav>

        <section class="container mt-4 text-center">
            <!-- Content here -->
            <h3>Cadastro Usuário</h3>
            <form id="formCadastro">
                <div class="row">
                    <div class="col-sm-6" id="formColumnA">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="nomeCompleto">Nome:</label>
                                    <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" placeholder="Nome completo" maxlength="100" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" maxlength="100" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" maxlength="50" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="confirmaSenha">Confirma Senha:</label>
                                    <input type="password" name="confirmaSenha" id="confirmaSenha" class="form-control" placeholder="Confirma Senha" maxlength="50" required>
                                    <span class="invalid-feedback">
                                        Senhas não conferem! Tente novamente.
                                    </span>
                                </div>
                            </div>
                        </div>
                                                
                        <div class="form-group">
                            <label for="profissao">Profissão:</label>
                            <input type="text" name="profissao" id="profissao" class="form-control" placeholder="Ex: Desenvolvedor(a)" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="resumo">Resumo:</label>
                            <textarea name="resumo" id="resumo" class="form-control" rows="3" placeholder="Resumo sobre você" maxlength="140" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cargoPretendido">Cargo Pretendido:</label>
                            <input type="text" name="cargoPretendido" id="cargoPretendido" class="form-control" placeholder="Cargo pretendido" maxlength="100" required>
                        </div>
                    </div>
                    <div class="col-sm-6" id="formColumnB">
                        <div class="form-group">
                            <label for="urlFoto">Foto:</label>
                            <input type="text" name="urlFoto" id="urlFoto" class="form-control" placeholder="Link para foto sua" required>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="Contato">Contato:</label>
                                    <select class="custom-select" id="tipoContato" name="tipoContato" required>
                                        <option value="">Selecione</option>
                                        <option value="site">Site</option>
                                        <option value="linkedin">Linkedin</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="urlContato">Link Contato:</label>
                                    <div class="input-group">
                                        <input type="text" name="urlContato" id="urlContato" class="form-control" placeholder="Link para o contato" required>
                                        <div class="input-group-append">
                                            <button type="button" id="addContato" class="btn btn-dark"><i class="fas fa-plus-circle"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-12">
                        <button id="buttonCadastrar" class="btn btn-success btn-lg" type="submit">Cadastrar</button>
                        <a href="/realocme">
                            <button id="buttonVoltar" class="btn btn-dark btn-lg" type="button">Voltar</button>
                        </a>
                    </div>
                </div>
            </form>
        </section>
